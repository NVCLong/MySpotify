<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="CssSpot.css">
</head>
<body>

<aside class="sidenav">
    <div class="logo">
        <a href="#"><img class="pb-50" src="Asset/image/logorgb.png" alt=""></a>
    </div>
    <div class="menulink">
        <a href="#"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#"><i class="fas fa-search"></i> <span>Search</span> </a>
        <a href="#"><i class="fas fa-book pb-50"></i> <span>Library</span></a>
    </div>
    <div class="buttons">
        <a href="#"><button type="button" class="btn btn-light">light Mode</button></a>
        <a href="#"><button type="button" class="btn btn-dark">Dark Mode</button></a>
    </div>
</aside>

<main>
    <div class="container-flex ptb-30 plb-20">
        <div class=" toplist">
            <ul class="list-inline">
                <li><a href="#">Policy </a></li>
                <li><a href="#">Podcast</a></li>
                <li><a href="#">Top 50 VietNam</a></li>
                <li><a href="#">Playlist</a></li>
            </ul>
        </div>
    </div>
    <div class="title plb-20">
        <h1><strong>Welcome to MySpotify</strong></h1>
    </div>
    <div class=" container-flex text-center">

    </div>
    <div class="container-flex">
        <div class="title plb-20">
            <h1><strong>Playlist</strong></h1>
        </div>
    </div>
    <div class="container-flex text-center">
        <div class="music-card">
            <a href="#"><img src="Asset/image/img_4.png" alt=""></a>
            <p>Mới ra lò</p>
        </div>
        <div class="music-card">
            <a href="#"><img src="Asset/image/img_1.png" alt=""></a>
            <p>Mck- mixtape</p>
        </div>
        <div class="music-card">
            <a href="#"><img src="Asset/image/img_2.png" alt=""></a>
            <p>Tuyển tập nhạc chill</p>
        </div>
        <div class="music-card">
            <a href="#"><img src="Asset/image/img_3.png" alt=""></a>
            <p>Indie VietNam</p>
        </div>
    </div>
</main>


<footer>
    <div class="playmusic text-center">
        <div class="musicOnPlay">
            <img class="playImg" src="Asset/image/lost.png">
            <div class="songInfo">
                <p id="Title">Lost</p>
                <p id="Artist">Obito</p>
            </div>
            <div class="icon">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-desktop" aria-hidden="true"></i>
            </div>
        </div>
        <div class="btn">
        <div class="list-inline1">
            <div><a href="#"><i id="randomBtn" class="fas fa-random"></i></a></div>
            <div><a href="#"><i id="backBtn" class="fas fa-step-backward"></i></i></a></div>
            <div><a href="#"><i id="playBtn" class="far fa-play-circle"></i></a></div>
            <div><a href="#"><i id="pauseBtn" class="fa fa-pause" aria-hidden="true"></i></a></div>
            <div><a href="#"><i id="forwardBtn" class="fas fa-step-forward"></i></a></div>
            <div><a href="#"><i id="replayBtn" class="fas fa-redo"></i></a></div>
        </div>
    </div>
        <div class="line">
            <div class="col-time" style="text-align: right;" id="timeFirst">00:00</div>
            <input class="col-progress" type="range" value="0" min="0" step="1" max="100">
            <div class="col-time" style="text-align: left;" id="timeLast" ></div>
        </div>
        <audio id="audio" src=""></audio>
    </div>

</footer>
<div id="screen">
    <img src="Asset/image/Mck.png">
</div>

</body>
<script src="JsSpotify.js"></script>
</html>
